<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PROJET BUFFA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active" *ngFor="let link of links">
        <a class="nav-link" [routerLink]="[link.path]" routerLinkActive="active">{{ link.name }}<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2"
             name="search"
             (selectItem)="onSelectedItem($event.item)"
             type="search"
             [ngbTypeahead]="search"
             placeholder="Search"
             aria-label="Search"
             [resultTemplate]="rt"
      />
    </form>
  </div>
</nav>

<ng-template #rt let-r="result" let-t="term">
  <img [src]="r.picture" class="mr-1" style="width: 16px">
  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>
